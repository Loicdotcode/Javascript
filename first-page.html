<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premier Script JS</title>
</head>

<body>

    <script>
        /**************************
         * Test de Majorité       *
         * ***********************/

        // Déclaration de variable
        var name = null;
        
        var valid = true;

        // Validation de la saisie

        console.log(typeof name);
        while (! name || name == "null" || name == "undefined"){
            name = prompt("votre nom");
        }
        
        var age = prompt("Votre âge");

        // Conversion de la saisie en nombre entier

        age = parseInt(age);

        if (!age || age == "null") {
            alert("Vous devez saisir un âge !!!");
            valid = false;
        }

        if (valid) {
            alert("Dans un an vous aurez " + (age + 1) + " ans");
        }


        if (valid) {
            var message = "Bonjour " + name;


            // Test de l'âge 

            if (age >= 18) {
                message += " vous êtes majeur"
            } else {
                message += " vous êtes mineur"
            }

            // Affichage Résultat
            alert(message);
        }

    </script>






</body>

</html>
