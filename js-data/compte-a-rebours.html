<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compte à Rebours</title>
</head>

<body>

    <div id="compte_a_rebours"></div>

    <script>

        function t() {
            var compteur = document.getElementById('compteur');
            s = duree;
            m = 0; h = 0;
            if (s < 0) {
                compteur.innerHTML = "Compte à rebours terminé<br />"
            }
            else {
                if (s > 59) {
                    m = Math.floor(s / 60);
                    s = s - m * 60
                }
                if (m > 59) {
                    h = Math.floor(m / 60);
                    m = m - h * 60
                }
                if (s < 10) {
                    s = "0" + s
                }
                if (m < 10) {
                    m = "0" + m
                }
                compteur.innerHTML = h + ":" + m + ":" + s + "<br />"
            }
            duree = duree - 1;
            window.setTimeout("t();", 999);

        }

    </script>
    <div id="compteur"></div>
    <script>
        duree = "10";
        t();
    </script>
</body>

</html>
