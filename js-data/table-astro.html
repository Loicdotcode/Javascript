    <script>
        // Cible un élément de la page

        var cible = document.getElementById("cible");

        var codeHtml = "<table>";

        //Affichage de la ligne d'en-tête 
        //si et seulement si le tableau data n'est pas vide
        if (data.length > 0) {
            codeHtml += "<tr>";
            for (let clef in data[0]) {
                codeHtml += "<th>" + clef + "</th>";
            }
            codeHtml += "</tr>";
        }

        //Boucle sur le tableau ordinal
        //pour générer les lignes (<tr>)
        //du tableau
        for (let ligne of data) {
            codeHtml += "<tr>";

            //Boucle sur les proprietes d'une ligne (étoile)
            //pour générer les colonnes (<td>)
            for (let clef in ligne) {
                codeHtml += "<td>" + ligne[clef] + "</td>";
            }

            codeHtml += "</tr>"
        }

        codeHtml += "</table>"
